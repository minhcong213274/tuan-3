<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tu dien</title>
</head>
<body>
<h2>Nhập từ:</h2><input type="text" id="text">
<input type="button" value="Dịch" onclick="change()">
<p id="p"></p>
<script>
    var a = ["hello", "apple", "car"];
    var b = ["xin chao", "qua tao", "xe hoi"];
    for (var i = 0; i < a.length; i++) {
        function change() {
            c = document.getElementById("text").value
            if (c == a[0]) {
                document.getElementById("p").innerHTML=b[0];
            } else if (c == a[1]) {
                document.getElementById("p").innerHTML=b[1];
            } else if (c == a[2]) {
                document.getElementById("p").innerHTML=b[2];
            } else {
                document.getElementById("p").innerHTML="khong co"
            }
        }
    }
</script>
</body>
</html>
